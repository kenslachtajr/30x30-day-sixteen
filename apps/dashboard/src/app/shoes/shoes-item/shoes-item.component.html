<div
  *ngIf="shoe$ | async as shoe"
  class="container-fixed container w-100"
>
  <div class="card-wrapper">
    <mat-card
      class="d-flex justify-content-center flex-column align-items-center"
    >
      <mat-card-header>
        <mat-card-title>
          <p class="text-center">{{ shoe.title }}</p>
        </mat-card-title>
        <mat-card-subtitle>
          <p class="text-center">{{ shoe.details }}</p>
        </mat-card-subtitle>
        <mat-card-subtitle>
          <p class="text-center">{{ shoe.coolLevel }}</p>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="primary" (click)="goBackToShoes()">
          <mat-icon>reply</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
